<!DOCTYPE html>
<html>

<head>
  <title>위치 기록 + 지도 시각화 + DB 연동</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 80vh;
    }

    #senior-view,
    #guardian-view {
      display: none;
      padding: 15px;
    }

    #connection-management,
    #connection-requests,
    #connected-seniors,
    #alerts {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 5px;
    }

    #guardian-email-input {
      margin-right: 10px;
    }

    #guardian-map {
      height: 400px;
      margin-top: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div style="padding: 10px; background: #f0f0f0; display: flex; justify-content: space-between; align-items: center;">
    <h2 style="margin: 0;">내 위치 기록 + 시각화</h2>
    <div>
      <span id="user-email" style="margin-right: 15px;"></span>
      <button id="logout">로그아웃</button>
    </div>
  </div>

  <!-- 고령자용 화면 -->
  <div id="senior-view">
    <button id="start">수집 시작</button>
    <button id="stop">수집 중지</button>
    <button id="download">CSV 다운로드</button>
    <p id="status">상태: 대기 중</p>
    <div id="map"></div>

    <hr>
    <div id="connection-management">
      <h4>보호자 연결 관리</h4>
      <p>상태: <span id="connection-status">연결되지 않음</span></p>
      <input type="email" id="guardian-email-input" placeholder="보호자 이메일 입력" />
      <button id="send-request-btn">연결 요청 보내기</button>
    </div>
  </div>

  <!-- 보호자용 화면 -->
  <div id="guardian-view">
    <h3>보호자 대시보드</h3>
    <p>연결된 고령자의 상태를 확인합니다.</p>

    <div id="connection-requests">
      <h4>새로운 연결 요청</h4>
      <div id="requests-list">
        <!-- 요청을 여기에 동적으로 추가 -->
      </div>
    </div>

    <hr>

    <div id="connected-seniors">
      <h4>연결된 고령자 목록</h4>
      <div id="seniors-list">
        <!-- 연결된 고령자 목록이 여기에 동적으로 추가 -->
      </div>
    </div>

    <hr>

    <div id="alerts">
      <h4>새로운 알림 (안심존 이탈)</h4>
      <div id="guardian-map"></div>
      <div id="alerts-list">
        <!-- 알림을 여기에 동적으로 추가 -->
      </div>
    </div>
  </div>



  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>


  <script>
    // --- Firebase 설정 (본인 Firebase 프로젝트 정보로 교체) ---
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let currentUser = null;

    // --- 인증 상태 감시 ---
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('user-email').innerText = `로그인: ${user.email}`;

        // Firestore에서 사용자 역할 정보 가져오기
        const userDocRef = db.collection('users').doc(user.uid);
        userDocRef.get().then((doc) => {
          if (doc.exists) {
            const userData = doc.data();
            const role = userData.role;

            if (role === 'senior') {
              // 고령자용 화면 표시
              document.getElementById('senior-view').style.display = 'block';
              document.querySelector('h2').innerText = '내 위치 기록 + 시각화';
              initSeniorView(); // 고령자 화면 초기화
            } else if (role === 'guardian') {
              // 보호자용 화면 표시
              document.getElementById('guardian-view').style.display = 'block';
              document.querySelector('h2').innerText = '보호자 대시보드';
              initGuardianView(); // 보호자 화면 초기화
            } else {
              // 역할이 없는 경우
              alert('사용자 역할이 지정되지 않았습니다. 기본 화면을 표시합니다.');
              document.getElementById('senior-view').style.display = 'block';
              initSeniorView();
            }
          } else {
            console.error("No such user document!");
            alert("사용자 정보를 찾을 수 없습니다.");
            auth.signOut();
          }
        }).catch((error) => {
          console.error("Error getting user document:", error);
        });

      } else {
        // 로그아웃 상태이면 로그인 페이지로 이동
        window.location.href = 'login.html';
      }
    });

    // --- 로그아웃 공통 이벤트 ---
    document.getElementById("logout").addEventListener("click", () => {
      auth.signOut();
    });

    // --- 고령자 화면 초기화 함수 ---
    function initSeniorView() {
      let userLocationsCollection = db.collection('users').doc(currentUser.uid).collection('locations');

      // --- 지도 초기화 ---
      var map = L.map('map').setView([37.5665, 126.9780], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }).addTo(map);

      let positionData = [];
      let polyline = L.polyline([], { color: 'blue' }).addTo(map);
      let intervalId = null;

      // --- DB에서 기존 기록 불러오기 및 통계 표시 ---
      function loadInitialData() {
        if (!userLocationsCollection) return;

        // 현재 위치 표시
        showCurrentLocation();

        // 기존 경로 초기화
        positionData = [];
        polyline.setLatLngs([]);
        map.eachLayer(layer => {
          if (layer instanceof L.Marker || layer instanceof L.Polyline) {
            // Do not remove the tile layer
            if (layer instanceof L.TileLayer == false) {
              map.removeLayer(layer);
            }
          }
        });
        polyline = L.polyline([], { color: 'blue' }).addTo(map);


        // DB에서 기록 불러오기
        userLocationsCollection.orderBy("time").get().then(snapshot => {
          snapshot.forEach(doc => {
            const data = doc.data();
            positionData.push(data);
            polyline.addLatLng([data.lat, data.lng]);
            L.marker([data.lat, data.lng]).addTo(map)
              .bindPopup(`시간: ${data.time}`);
          });

          // 통계 불러오기
          displayTop5Stats();
        });
      }

      // 위치 한 번 수집
      async function collectPosition() {
        if (!currentUser) return;
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            async (pos) => {
              const lat = pos.coords.latitude;
              const lng = pos.coords.longitude;
              const time = new Date().toISOString();

              const point = { time, lat, lng };
              positionData.push(point);

              polyline.addLatLng([lat, lng]);
              L.marker([lat, lng]).addTo(map).bindPopup(`시간: ${time}`).openPopup();
              map.setView([lat, lng], 15);

              document.getElementById("status").innerText = `마지막 기록: ${time} / 위도:${lat}, 경도:${lng}`;

              // 사용자별 DB에 저장 (백엔드 API 호출로 변경)
              try {
                const idToken = await currentUser.getIdToken(true);
                const response = await fetch('/api/locations', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${idToken}`
                  },
                  body: JSON.stringify(point)
                });
                if (!response.ok) {
                  throw new Error('Server responded with an error');
                }
                const data = await response.json();
                console.log("Location saved via server:", data.message);
              } catch (err) {
                console.error("API 호출 오류:", err);
              }
            },
            (err) => {
              console.error("위치 오류:", err.message);
            }
          );
        } else {
          alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
        }
      }

      // CSV 변환 + 다운로드
      function downloadCSV() {
        if (positionData.length === 0) {
          alert("저장할 데이터가 없습니다.");
          return;
        }
        let csv = "time,latitude,longitude\n";
        positionData.forEach(row => {
          csv += `${row.time},${row.lat},${row.lng}\n`;
        });
        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "location_data.csv";
        a.click();
        URL.revokeObjectURL(url);
      }

      // 현재 위치 한 번 표시 함수
      function showCurrentLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              const lat = pos.coords.latitude;
              const lng = pos.coords.longitude;

              const greenIcon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
              });

              L.marker([lat, lng], { icon: greenIcon }).addTo(map)
                .bindPopup('<b>현재 위치</b>')
                .openPopup();
              map.setView([lat, lng], 15);
            },
            () => {
              // 에러 발생 시 기본 위치(서울)로 설정
              map.setView([37.5665, 126.9780], 13);
            }
          );
        }
      }

      // TOP 5 통계 마커 표시 함수
      async function displayTop5Stats() {
        if (!currentUser) return;
        try {
          const idToken = await currentUser.getIdToken(true);
          const response = await fetch('http://localhost:3000/api/stats', {
            headers: {
              'Authorization': `Bearer ${idToken}`
            }
          });

          if (!response.ok) {
            throw new Error(`Server error: ${response.statusText}`);
          }

          const analysisResult = await response.json();
          const stats = analysisResult.top5; // 서버 응답 구조 변경에 따라 top5 배열을 직접 가져옴

          if (!stats || !Array.isArray(stats)) {
            console.log('통계 데이터가 배열이 아닙니다.', stats);
            return;
          }

          const redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          });

          // --- 안심존 시각화 ---
          if (analysisResult.safeZone) {
            const { center, radius } = analysisResult.safeZone;
            L.circle([center.lat, center.lng], {
              color: 'green',
              fillColor: '#0f0',
              fillOpacity: 0.2,
              radius: radius
            }).addTo(map).bindPopup('안심 영역');
          }

          stats.forEach((item, index) => {
            const rank = index + 1;
            const { lat, lng } = item.location;
            const count = item.visitCount;
            const lastVisit = new Date(item.lastVisitTime).toLocaleString('ko-KR');

            L.marker([lat, lng], { icon: redIcon })
              .addTo(map)
              .bindPopup(`<b>자주 가는 곳 TOP ${rank}</b><br>방문 횟수: ${count}회<br>마지막 방문: ${lastVisit}`)
              .openPopup();
          });
        } catch (error) {
          console.error('통계 데이터 로딩 오류:', error);
        }
      }

      // 버튼 이벤트
      document.getElementById("start").addEventListener("click", () => {
        if (!intervalId) {
          collectPosition();
          intervalId = setInterval(collectPosition, 30000);
          document.getElementById("status").innerText = "상태: 수집 시작됨";
        }
      });
      document.getElementById("stop").addEventListener("click", () => {
        if (intervalId) {
          clearInterval(intervalId);
          intervalId = null;
          document.getElementById("status").innerText = "상태: 수집 중지됨";
        }
      });
      document.getElementById("download").addEventListener("click", downloadCSV);

      // --- 보호자 연결 요청 보내기 ---
      document.getElementById('send-request-btn').addEventListener('click', sendConnectionRequest);

      // --- 연결 상태 확인 및 UI 업데이트 ---
      async function checkConnectionStatus() {
        const userDoc = await db.collection('users').doc(currentUser.uid).get();
        const connectionStatusEl = document.getElementById('connection-status');
        const requestDiv = document.getElementById('connection-management');

        if (userDoc.exists && userDoc.data().guardianId) {
          // 이미 보호자와 연결된 경우
          const guardianDoc = await db.collection('users').doc(userDoc.data().guardianId).get();
          connectionStatusEl.innerText = `연결됨 (${guardianDoc.data().email})`;
          requestDiv.style.display = 'none'; // 연결 관리 섹션 숨기기
          return;
        }

        // 보낸 요청이 있는지 확인
        const requestSnapshot = await db.collection('connectionRequests').where('seniorUid', '==', currentUser.uid).where('status', '==', 'pending').get();
        if (!requestSnapshot.empty) {
          // 보낸 요청이 있고 아직 수락 대기 중인 경우
          connectionStatusEl.innerText = '요청 보냄 (수락 대기중)';
          document.getElementById('guardian-email-input').disabled = true;
          document.getElementById('send-request-btn').disabled = true;
        } else {
          connectionStatusEl.innerText = '연결되지 않음';
        }
      }

      // --- 연결 요청 전송 함수 ---
      async function sendConnectionRequest() {
        const guardianEmail = document.getElementById('guardian-email-input').value;
        if (!guardianEmail) {
          alert('보호자 이메일을 입력해주세요.');
          return;
        }

        // 1. 이메일로 보호자 사용자 찾기
        const usersRef = db.collection('users');
        const snapshot = await usersRef.where('email', '==', guardianEmail).where('role', '==', 'guardian').get();

        if (snapshot.empty) {
          alert('해당 이메일을 가진 보호자 사용자를 찾을 수 없습니다.');
          return;
        }

        // 2. 보호자 정보 가져오기 (첫 번째 매칭된 사용자)
        const guardian = snapshot.docs[0];
        const guardianUid = guardian.id;

        // 3. connectionRequests 컬렉션에 요청 문서 생성
        const requestsRef = db.collection('connectionRequests');
        try {
          await requestsRef.add({
            seniorUid: currentUser.uid,
            seniorEmail: currentUser.email,
            guardianUid: guardianUid,
            status: 'pending',
            requestedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          alert('연결 요청을 보냈습니다. 보호자가 수락하면 연결이 완료됩니다.');
          checkConnectionStatus(); // 상태 즉시 업데이트
        } catch (error) {
          console.error("Error sending connection request: ", error);
          alert('요청을 보내는 중 오류가 발생했습니다.');
        }
      }

      // 초기 데이터 로드
      loadInitialData();
      checkConnectionStatus(); // 연결 상태 확인
    }

    // --- 보호자 화면 초기화 함수 ---
    function initGuardianView() {
      const requestsListDiv = document.getElementById('requests-list');
      const seniorsListDiv = document.getElementById('seniors-list');
      const alertsListDiv = document.getElementById('alerts-list');

      // 보호자용 지도 초기화
      const guardianMap = L.map('guardian-map').setView([37.5665, 126.9780], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }).addTo(guardianMap);

      // --- 새로운 연결 요청 실시간 감지 ---
      db.collection('connectionRequests')
        .where('guardianUid', '==', currentUser.uid)
        .where('status', '==', 'pending')
        .onSnapshot(snapshot => {
          if (snapshot.empty) {
            requestsListDiv.innerHTML = '<p>새로운 요청이 없습니다.</p>';
            return;
          }

          let requestsHtml = '';
          snapshot.forEach(doc => {
            const request = doc.data();
            requestsHtml += `
              <div class="request-item">
                <span>${request.seniorEmail} 님이 연결을 요청했습니다.</span>
                <button class="accept-btn" data-request-id="${doc.id}" data-senior-uid="${request.seniorUid}">수락</button>
              </div>
            `;
          });
          requestsListDiv.innerHTML = requestsHtml;
        });

      // --- 요청 수락 이벤트 처리 (이벤트 위임) ---
      requestsListDiv.addEventListener('click', (event) => {
        if (event.target.classList.contains('accept-btn')) {
          const button = event.target;
          const requestId = button.dataset.requestId;
          const seniorUid = button.dataset.seniorUid;
          acceptConnectionRequest(requestId, seniorUid);
        }
      });

      // --- 연결된 고령자 목록 실시간 감지 ---
      db.collection('users').doc(currentUser.uid).onSnapshot(async (doc) => {
        const userData = doc.data();
        if (userData && userData.connectedSeniors && userData.connectedSeniors.length > 0) {
          const seniorPromises = userData.connectedSeniors.map(seniorUid => db.collection('users').doc(seniorUid).get());
          const seniorDocs = await Promise.all(seniorPromises);

          let seniorsHtml = seniorDocs.map(seniorDoc => {
            if (seniorDoc.exists) {
              return `<p>${seniorDoc.data().email}</p>`;
            }
            return '';
          }).join('');

          seniorsListDiv.innerHTML = seniorsHtml;
        } else {
          seniorsListDiv.innerHTML = '<p>연결된 고령자가 없습니다.</p>';
        }
      });

      // --- 새로운 알림 실시간 감지 ---
      const seniorInfoCache = {}; // 고령자 정보를 캐시하여 불필요한 DB 조회를 줄임
      let alertMarkers = []; // 알림 마커들을 저장하는 배열

      const orangeIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });

      db.collection('alerts')
        .where('guardianUid', '==', currentUser.uid)
        .where('status', '==', 'new')
        .orderBy('createdAt', 'desc')
        .onSnapshot(async snapshot => {
          // 기존 알림 마커 모두 제거
          alertMarkers.forEach(marker => guardianMap.removeLayer(marker));
          alertMarkers = [];

          if (snapshot.empty) {
            alertsListDiv.innerHTML = '<p>새로운 알림이 없습니다.</p>';
            return;
          }

          const alertPromises = snapshot.docs.map(async (doc, index) => {
            const alert = doc.data();
            let seniorEmail = seniorInfoCache[alert.seniorUid];

            if (!seniorEmail) {
              const seniorDoc = await db.collection('users').doc(alert.seniorUid).get();
              if (seniorDoc.exists) {
                seniorEmail = seniorDoc.data().email;
                seniorInfoCache[alert.seniorUid] = seniorEmail; // 캐시에 저장
              }
            }

            // 지도에 알림 마커 추가
            const alertLocation = [alert.location.lat, alert.location.lng];
            const marker = L.marker(alertLocation, { icon: orangeIcon })
              .addTo(guardianMap)
              .bindPopup(`${seniorEmail}님의 이탈 지점<br>${new Date(alert.time).toLocaleString('ko-KR')}`);
            alertMarkers.push(marker);

            // 가장 최신 알림 위치로 지도 이동
            if (index === 0) {
              guardianMap.setView(alertLocation, 14);
              marker.openPopup();
            }

            return `
              <div class="alert-item">
                <span><strong>${seniorEmail}</strong> 님이 안심존을 이탈했습니다. (${new Date(alert.time).toLocaleString('ko-KR')})</span>
                <button class="ack-btn" data-alert-id="${doc.id}">확인</button>
              </div>
            `;
          });

          const alertsHtml = await Promise.all(alertPromises);
          alertsListDiv.innerHTML = alertsHtml.join('');
        });

      // --- 알림 확인 이벤트 처리 ---
      alertsListDiv.addEventListener('click', (event) => {
        if (event.target.classList.contains('ack-btn')) {
          const alertId = event.target.dataset.alertId;
          db.collection('alerts').doc(alertId).update({ status: 'acknowledged' });
        }
      });
    }

    // --- 연결 요청 수락 함수 ---
    async function acceptConnectionRequest(requestId, seniorUid) {
      const requestRef = db.collection('connectionRequests').doc(requestId);
      const seniorRef = db.collection('users').doc(seniorUid);
      const guardianRef = db.collection('users').doc(currentUser.uid);

      try {
        await db.runTransaction(async (transaction) => {
          // 1. 요청 문서의 상태를 'accepted'로 변경
          transaction.update(requestRef, { status: 'accepted' });

          // 2. 고령자 문서에 guardianId 추가
          transaction.update(seniorRef, { guardianId: currentUser.uid });

          // 3. 보호자 문서의 connectedSeniors 배열에 고령자 UID 추가
          transaction.update(guardianRef, {
            connectedSeniors: firebase.firestore.FieldValue.arrayUnion(seniorUid)
          });
        });

        alert('연결을 수락했습니다.');
      } catch (error) {
        console.error("Transaction failed: ", error);
        alert('요청 수락 중 오류가 발생했습니다.');
      }
    }
  </script>
