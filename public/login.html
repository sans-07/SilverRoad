<!DOCTYPE html>
<html>

<head>
  <title>로그인</title>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #message {
      margin-top: 10px;
      color: red;
    }

    .role-selector {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }

    .role-selector label {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>로그인 또는 회원가입</h2>
    <input type="email" id="email" placeholder="이메일" />
    <input type="password" id="password" placeholder="비밀번호" />
    <button id="login">로그인</button>
    <div class="role-selector">
      <label><input type="radio" name="role" value="ansim" checked> 안심이</label>
      <label><input type="radio" name="role" value="guardian"> 보호자</label>
    </div>
    <button id="register">회원가입</button>
    <p id="message"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script type="module">
    import { firebaseConfig } from './js/firebase-config.js';

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const message = document.getElementById('message');

    document.getElementById('login').addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => { window.location.href = 'index.html'; })
        .catch(err => { message.innerText = err.message; });
    });

    document.getElementById('register').addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      const role = document.querySelector('input[name="role"]:checked').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in 
          const user = userCredential.user;
          // Now, save the user's role in Firestore
          return db.collection('users').doc(user.uid).set({
            email: email,
            role: role,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          // After saving to Firestore, redirect
          window.location.href = 'index.html';
        })
        .catch(err => {
          message.innerText = err.message;
        });
    });
  </script>
</body>

</html>
